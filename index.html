<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=Language.0">
    <title>Form</title>
</head>

<body>
    <h2>FORMS</h2>
    <form action="./index3.html">
        <div>

            Name <input type="text" name="name
            " placeholder="name" required>
        </div>
        <br>
        <div>

            Email Address<input type="email" placeholder="email" name="email" required>
        </div>
        <br>
        <div>

            Password <input type="password"  name="Password" placeholder="Password" required>
        </div>
        <p>Language</p>
        <div>
            <input type="radio" name="Language" required> React

            <br>
            <input type="radio" id="Angular" name="Language"> Angular

            <br>
            <input type="radio" id="Vue" name="Language"> Vue

        </div>
        <p>Course</p>
        <div>
            <input type="checkbox" name="Course1"> MERN

        </div>
        <div>
            <input type="checkbox" name="Course2"> MEAN

        </div>
        <div>
            <input type="checkbox" name="Course3"> 
            <label for="MEVN">MEVN</label> 

        </div>
        <br>
        <div>

            Field:
            <br>
            <select name="Course">
                <option value="Front End">Front End</option>
                <option value="Back End">Back End</option>
                <option value="Full Stack">Full Stack</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="text" cols="30" rows="Language0" required></textarea>
        </div>
        <br>
        <div>

            Phone Number <input type="tel" maxlength="10" name="Phone Number" required>
            <input type="submit" value="Sumbit">
        </div>

        <h2>TABLES</h2>
        <a href="/index2.html">Click Here</a>





    </form>

</body>

</html>
